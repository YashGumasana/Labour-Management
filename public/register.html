    <meta content="" name="description">

<body>
    <div class="cont">
        <div class="box">
            <div class="title">REGISTER</div>
            <div class="content">
                <form action="#" id="Register-form">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input class="fullname" type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input class="username" type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input class="email" type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input class="phone-number" type="number" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <label for="category">Choose a Category</label>
                            <select name="category" id="category">
                                <option value="labour">Labour</option>
                                <option value="contractor">Contractor</option>
                                <option value="officer">Officer</option>
                                <option value="builder">Builder</option>
                            </select>
                            <!-- <label for="category">Choose A Category:</label> -->
                            <!-- <select name="category" id="category"></select> -->
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input class="password" type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input class="confirm-password" type="password" placeholder="Confirm your password"
                                required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" value="Male">
                        <input type="radio" name="gender" id="dot-2" value="Female">

                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>

                        </div>
                    </div>
                    <!-- onclick="myFunction()" -->
                    <div class="action">
                        <button class="button-register">Register</a></button>
                        <button class="button-register"><a href="index.html">Login</a></button>
                    </div>
                    <div class=" form-alert">
                    </div>
                </form>
            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/register.js"></script>
    </div>
</body>

</html>
